<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="wisth=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="./style.css">
        <title>Rock, Paper and Scissors</title>
    </head>
    <body>

        <section class="container game">
            <div class="row score fadeOut">
                <div class="col-6 col-sm-4 col-lg-2 offset-lg-2 player-score">
                    <p><strong>Player Score</strong></p>
                    <p><span>0</span></p>
                </div>
                <div class="col-6 col-sm-4 offset-sm-4 col-lg-2 offset-lg-4 computer-score">
                    <p><strong>Computer Score</strong></p>
                    <p><span>0</span></p>
                </div>
            </div>
            <div class="container intro">
                <div class="row justify-content-center">
                    <img src="rps.png" alt="rps" width="200px" height="63px">
                </div>
                <div class="row justify-content-center">
                    <h1>Rock Paper and Scissors</h1>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary">Let's Play</button>
                </div>
                
            </div>
            <div class="container match fadeOut">
                <div class="row justify-content-center winner">
                    <h1>Choose an option</h1>
                </div>
                <div class="row justify-content-center play-hands">
                    <img class="player-hand" src="rock.png" alt="hand" width="100" height="100">
                    <img class="computer-hand" src="rock.png" alt="hand" width="100" height="100">
                </div>
                <div class="row justify-content-center play-btn">
                    <button class="col-3 col-sm-2 col-lg-1 btn btn-success rock-btn">Rock</button>
                    <button class="col-3 col-sm-2 col-lg-1 btn btn-success paper-btn">Paper</button>
                    <button class="col-3 col-sm-2 col-lg-1 btn btn-success scissors-btn">Scissors</button>
                </div>
                <div class="row justify-content-center restartexit-btn">
                    <button class="col-4 col-sm-3 col-lg-1 btn btn-dark restart-btn">Restart</button>
                    <button class="col-4 col-sm-3 col-lg-1 btn btn-danger exit-btn">Exit</button>
                </div>
            </div>
        </section>

        <script src="app.js"></script>
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
